{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="{% static "img/cafe.png" %}"/>

    <title>Registro</title>
    <link rel="stylesheet" href={% static "assets_register/css/style.css" %}/>
    <link rel="stylesheet" href="{% static  '/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <style>
        .footer-area {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #2e2a2a;
            color: white;
            text-align: center;
            background-image: -webkit-linear-gradient(45deg, #2e2a2a 0%, #767474 100%);
        }

        p {
            line-height: 5%
        }
    </style>

</head>
<body>

{% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
<div class="form-v6">
    <div class="page-content">
        <div class="form-v6-content">
            <div class="form-left">
                <img src={% static 'assets_register/images/coffee-1576537_1920.jpeg' %} alt="form"
                     style="width: 1200px; height: 99%">
            </div>
            <!-- Formulário de Registro -->
            <div class="form-detail">
                <h2>Registro</h2>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <label for="name">nombre</label>
                        <input type="text" name="name" id="name" class="input-text" placeholder="Nombre de Usuario"
                               required>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="input-text" placeholder="Email" required>
                        <div class="form-row-last">
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="input-text" placeholder="Contraseña"
                               required>
                    </div>
                    <div class="form-row">
                        <label for="password">Confirmar Contraseña</label>
                        <input type="password" name="password" id="password" class="input-text"
                               placeholder="Confirmar Contraseña" required>
                    </div>
                    <div class="form-row-last">
                        <!--swetalert2, si el registro es exitoso.-->
                        <input type="submit" name="register" class="register" value="Registrar"
                               style="background-color: #ff8200; color: #151514; border: 1px solid #1b1b1a;
                                border-radius: 5px; font-size: 20px; font-weight: bold; padding: 10px 20px;">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<br>
<br>
<br>

<!--footer-->
<div class=" footer-area">
    <h4>© 2020 Todos los derechos reservados. Diseñado por: DRJ Developers ©</h4>
    <h5> Juancantillo1317@gmail.com </h5>
    <h5> Cel : +57 3184760156 </h5>
</div>
<br>

<!-- aumentar el tamaño de la fuente -->
<div class="container">
    <div align="center" inline-block="display" class="social-icons">
        <ul class="list-unstyled list-inline">
            <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#" target="_blank"><i class="fab fa-dribbble"></i></a></li>
        </ul>
    </div>
</div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src={% static  "/assets_index/plugins/common/common.min.js" %}></script>
<script src={% static "/assets_index/js/custom.min.js" %}></script>
<script src={% static "/assets_index/js/settings.js" %}></script>
<script src={% static "/assets_index/js/gleek.js" %}></script>
<script src={% static "/assets_index/js/styleSwitcher.js" %}></script>
<script src={% static "/assets_index/plugins/chart.js/Chart.bundle.min.js" %}></script>
<script src={% static "/assets_index/plugins/jquery-sparkline/jquery.sparkline.min.js" %}></script>
<script src={% static "/assets_index/js/dashboard/dashboard-1.js" %}></script>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Busqueda</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- owl carousel -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <!-- magnific popup -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <!-- animate css -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- mean menu css -->
    <link rel="stylesheet" href="{% static 'css/meanmenu.min.css' %}">
    <!-- main style -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- responsive -->
    <link rel="stylesheet" href="{% static '/css/responsive.css' %}">

    <style type="text/css">
        body {
            margin-top: 0px;
            background: #ac8b4f;
            background-image: url("https://www.antojoentucocina.com/wp-content/uploads/2022/04/cafe.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: initial;
            background-attachment: local;
            background-blend-mode: multiply;
            backdrop-filter: contrast(0.8) saturate(0.9) brightness(0.9);
        }

        .form-v6-content {
            width: 100%;
            max-width: 1500px;
            background: #403e39;
            margin: 0 auto;
            padding: 80px 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px -6px #000;
            background-blend-mode: multiply;
            backdrop-filter:  contrast(0.1) saturate(0.5) brightness(2);
        }

        .form-v6-content h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #333;
            font-weight: 700;
            font-size: 30px;
            text-align: center;
        }

        .form-v6-content form {
            width: 100%;
        }

        .form-v6-content form .form-row {
            margin-bottom: 20px;
            overflow: hidden;
        }

        .form-v6-content form .form-row .form-row-last {
            margin-right: 0;
        }

        .form-v6-content form .form-row input {
            width: 1000%;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 400;
            color: #333;
            outline: none;
        }

        .form-v6-content form .form-row input:focus {
            border-color: #ac8b4f;
        }

        .form-v6-content form .form-row input[type="submit"] {
            background: #ac8b4f;
            border: 0;
            color: #fff;
            cursor: pointer;
            transition: all 0.4s ease 0s;
        }

        .form-v6-content form .form-row input[type="submit"]:hover {
            background: #ac8b4f;
            opacity: .8;
        }

        .form-v6-content form .form-row-last {
            text-align: center;
        }

        .form-v6-content form .form-row-last .account {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .form-v6-content form .form-row-last .account a {
            color: #ac8b4f;
            text-decoration: none;
            transition: all 0.4s ease 0s;
        }

        .form-v6-content form .form-row-last .account a:hover {
            color: #ac8b4f;
        }

        .form-v6-content form .form-checkbox {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .form-v6-content form .form-checkbox label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }

        .form-v6-content form .form-checkbox label input[type="checkbox"] {
            display: none;
        }

        .form-v6-content form .form-checkbox label input[type="checkbox"] + span {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;

        }

        .form-v6-content form .form-checkbox label input[type="checkbox"] + span:before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            background: #ac8b4f;
            opacity: 0;
            transition: all 0.2s ease 0s;
        }

        .form-v6-content form .form-checkbox label input[type="checkbox"]:checked + span:before {
            opacity: 1;
        }

        .form-v6-content form .form-checkbox label span {
            position: center;
            top: 2px;
            margin-left: 5px;
            color: #333;
            font-size: 14px;
            display: inline-block;
            vertical-align: middle;
            cursor: pointer;
        }

        .form-v6-content form .form-checkbox label span:hover {
            color: #ac8b4f;
        }

        .form-v6-content form .form-checkbox label span a {
            color: #ac8b4f;
            text-decoration: none;
            transition: all 0.4s ease 0s;
        }

        .form-v6-content form .form-checkbox label span a:hover {
            color: #ac8b4f;
        }

        .form-v6-content form .form-checkbox label span:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            background: #ac8b4f;
            z-index: -1;
            opacity: 0;
            transition: all 0.2s ease 0s;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-left {
            width: 30%;
            height: 100%;
            background: #dddbd2;
            border-radius: 10px;
            padding: 10px 10px;
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease 0s;
            margin: 0 auto;

        }
    </style>
</head>

<body>
{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}

<!-- Buscar Por Nombre del Producto -->
<br>
<br>
<br>
<br>
<br>
<br>
<div class="form-v6-content">
    <div class="form-left">
        <h2>Buscar Por Nombre del Producto</h2>
        <form class="form-detail" action="{% url 'filter_product' %}?name={{ search }}" method="post">
            {% csrf_token %}
            <div class="form-row">
                <label for="search">Nombre del Producto</label>
                <input type="text" name="search" id="search" class="input-text" required>
            </div>
            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Buscar">
            </div>
        </form>
    </div>
</div>


</body>
</html>

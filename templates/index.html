<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Casa</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="../static/img/cafe.png"/>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700ydisplay;swap" rel="stylesheet"/>
    <!-- fontawesome -->
    <link rel="stylesheet" href="../static/css/all.min.css"/>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"/>
    <!-- owl carousel -->
    <link rel="stylesheet" href="../static/css/owl.carousel.css"/>
    <!-- magnific popup -->
    <link rel="stylesheet" href="../static/css/magnific-popup.css"/>
    <!-- animate css -->
    <link rel="stylesheet" href="../static/css/animate.css"/>
    <!-- mean menu css -->
    <link rel="stylesheet" href="../static/css/meanmenu.min.css"/>
    <!-- main style -->
    <link rel="stylesheet" href="../static/css/main.css"/>
    <!-- responsive -->
    <link rel="stylesheet" href="../static/css/responsive.css"/>

    <style type="text/css">

        a[data-tooltip]:hover::before {
            content: attr(data-tooltip);
            border-radius: 10px;
            position: absolute;
            padding: 5px 10px;
            background-color: #e28d03;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .hero-btns a[data-tooltip]:hover::before {
            top: 800px;
        }

    </style>


</head>
<body>
{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn btn-outline-secondary"
                    onclick="this.parentElement.style.display='none';">X
            </button>
        </div>
    {% endfor %}
{% endif %}

<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<div class="top-header-area" id="sticker">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center">
                <div class="main-menu-wrap">
                    <!-- logo -->
                    <div class="site-logo">
                        <a href="{% url 'home' %}">
                            <img src="../static/img/cafe.png" width="100px" height="100px" alt=""/>
                        </a>
                    </div>
                    <!-- logo -->

                    <!-- menu start -->
                    <nav class="main-menu">
                        <ul>
                            <li class="current-list-item"><a href="{% url 'home' %}" data-tooltip="Inicio">Casa</a></li>
                            <li class=""><a href="{% url 'product' %}" data-tooltip="Productos">Productos</a></li>
                            <li class=""><a href="{% url 'conocenos' %}" data-tooltip="Conócenos">Conócenos</a></li>
                            <li class=""><a href="{% url 'ayuda' %}" data-tooltip="Ayuda">Ayuda</a></li>
                            <li>
                                <div class="header-icons">
                                    <a class="shopping-cart" href="{% url 'login' %}" data-tooltip="Carrito de compras">
                                        <i class="fas fa-shopping-cart"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>


                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end header -->


<!-- hero area -->
<div class="hero-area hero-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 offset-lg-2 text-center">
                <div class="hero-text">
                    <div class="hero-text-tablecell">
                        <p class="subtitle">Tostadora San Jorge</p>
                        <h1>Café 100% Natural</h1>
                        <div class="hero-btns">
                            <a href="{% url 'login' %}" data-tooltip="Inicio de Sesión" class="boxed-btn">Iniciar Sesión</a>
                            <a href="{% url 'register' %}" data-tooltip="Registro" class="bordered-btn">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/jquery-1.11.3.min.js" type="application/javascript"></script>
<!-- bootstrap -->
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<!-- count down -->
<script src="../static/js/jquery.countdown.js"></script>
<!-- isotope -->
<script src="../static/js/jquery.isotope-3.0.6.min.js"></script>
<!-- waypoints -->
<script src="../static/js/waypoints.js"></script>
<!-- owl carousel -->
<script src="../static/js/owl.carousel.min.js"></script>
<!-- magnific popup -->
<script src="../static/js/jquery.magnific-popup.min.js"></script>
<!-- mean menu -->
<script src="../static/js/jquery.meanmenu.min.js"></script>
<!-- sticker js -->
<script src="../static/js/sticker.js"></script>
<!-- main js -->
<script src="../static/js/main.js"></script>


</body>


</html>

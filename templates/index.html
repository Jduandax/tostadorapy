<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="../static/img/cafe.png"/>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700ydisplay;swap" rel="stylesheet"/>
    <!-- fontawesome -->
    <link rel="stylesheet" href="../static/css/all.min.css"/>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"/>
    <!-- owl carousel -->
    <link rel="stylesheet" href="../static/css/owl.carousel.css"/>
    <!-- magnific popup -->
    <link rel="stylesheet" href="../static/css/magnific-popup.css"/>
    <!-- animate css -->
    <link rel="stylesheet" href="../static/css/animate.css"/>
    <!-- mean menu css -->
    <link rel="stylesheet" href="../static/css/meanmenu.min.css"/>
    <!-- main style -->
    <link rel="stylesheet" href="../static/css/main.css"/>
    <!-- responsive -->
    <link rel="stylesheet" href="../static/css/responsive.css"/>


</head>
<body>
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<div class="top-header-area" id="sticker">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center">
                <div class="main-menu-wrap">
                    <!-- logo -->
                    <div class="site-logo">
                        <a href="{% url 'home' %}">
                            <img src="../static/img/cafe.png" width="100px" height="100px" alt=""/>
                        </a>
                    </div>
                    <!-- logo -->

                    <!-- menu start -->
                    <nav class="main-menu">
                        <ul>
                            <li class=""><a href="{% url 'home' %}">Casa</a></li>
                            <li class="current-list-item"><a href="{% url 'product' %}">Productos</a></li>
                            <li class=""><a href="{% url 'conocenos' %}">Conócenos</a></li>
                            <li>
                                <div class="header-icons">
                                    <a class="shopping-cart" href="catalogo/index.xhtml"><i
                                            class="fas fa-shopping-cart"></i></a>
                                    <a class="mobile-hide search-bar-icon" href="#"><i
                                            class="fas fa-search"></i></a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a>
                    <div class="mobile-menu"></div>
                    <!-- menu end -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end header -->

<!-- search area -->
<div class="search-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="close-btn"><i class="fas fa-window-close"></i></span>
                <div class="search-bar">
                    <div class="search-bar-tablecell">
                        <h3>Buscar Por</h3>
                        <input type="text" placeholder=""/>
                        <button type="submit" href="catalogo/index.xhtml"><a class="text-white"
                                                                             href="catalogo/index.xhtml">Buscar</a> <i
                                class="fas fa-search"></i></button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search area -->

<!-- hero area -->
<div class="hero-area hero-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 offset-lg-2 text-center">
                <div class="hero-text">
                    <div class="hero-text-tablecell">
                        <p class="subtitle">Tostadora San Jorge</p>
                        <h1>Café 100% Natural</h1>
                        <div class="hero-btns">
                            <a href={% url 'login' %} class="boxed-btn">Iniciar Sesión</a>
                            <a href="{% url 'register' %}" class="bordered-btn">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/jquery-1.11.3.min.js" type="application/javascript"></script>
<!-- bootstrap -->
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<!-- count down -->
<script src="../static/js/jquery.countdown.js"></script>
<!-- isotope -->
<script src="../static/js/jquery.isotope-3.0.6.min.js"></script>
<!-- waypoints -->
<script src="../static/js/waypoints.js"></script>
<!-- owl carousel -->
<script src="../static/js/owl.carousel.min.js"></script>
<!-- magnific popup -->
<script src="../static/js/jquery.magnific-popup.min.js"></script>
<!-- mean menu -->
<script src="../static/js/jquery.meanmenu.min.js"></script>
<!-- sticker js -->
<script src="../static/js/sticker.js"></script>
<!-- main js -->
<script src="../static/js/main.js"></script>


</body>


</html>
